<div ngm-id="{{column.cid}}" class="col" ng-class="column.styleClass" ng-model="column.widgets">
    <ngm-widget ng-repeat="definition in column.widgets"
                definition="definition"
                column="column"
                options="options"
                widget-state="widgetState"
    />
    <!-- If present, a new row will be injected here -->
</div>
