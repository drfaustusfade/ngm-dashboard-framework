<div class="dashboard-container">

  <div ng-if="model.htmlTitle">
    <div ng-bind-html="model.htmlTitle"></div>
  </div>
  <div ng-if="!model.htmlTitle">
    <h1>
      {{model.title}}
      <span style="font-size: 16px" class="pull-right">
        <a href="" ng-if="editMode" title="add new widget" ng-click="addWidgetDialog()">
          <i class="glyphicon glyphicon-plus-sign"></i>
        </a>
        <a href="" ng-if="editMode" title="edit dashboard" ng-click="editDashboardDialog()">
          <i class="glyphicon glyphicon-cog"></i>
        </a>
        <a href="" ng-if="editable" title="{{editMode ? 'save changes' : 'enable edit mode'}}" ng-click="toggleEditMode()">
          <i class="glyphicon" x-ng-class="{'glyphicon-edit' : !editMode, 'glyphicon-save' : editMode}"></i>
        </a>
  	    <a href="" ng-if="editMode" title="undo changes" ng-click="cancelEditMode()">
          <i class="glyphicon glyphicon-repeat adf-flip"></i>
        </a>
      </span>
    </h1>
  </div>

  <div class="dashboard" x-ng-class="{'edit' : editMode}">
    <adf-dashboard-row row="row" collapsible="collapsible" ng-repeat="row in model.rows" edit-mode="editMode" sortable-options="sortableOptions"></adf-dashboard-row>
  </div>

</div>
